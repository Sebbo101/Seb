<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Overviews</title>
</head>
<body>
    <h1>Category Overviews</h1>

    <h2>Average Ratings</h2>
    <ul>
        {% for category, average_rating in average_ratings.items() %}
            <li><strong>{{ category }}:</strong> {{ average_rating|default('No reviews yet')|round(1) }}</li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
