<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/static/styles/main.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Reviews</title>
    <style>
        body {
            color: #f0f0f0; /* Light text color for better readability */
            background: #002147; /* Darker blue background */
            font-family: 'D-DIN', sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        .nav-box,
        .testimonial-section,
        .featured-airlines-section,
        .about-us-section,
        .fake-twitter-section,
        .fake-instagram-section,
        .contact-section,
        .footer {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background: #35424a; /* Slightly darker neutral color for boxes */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .nav-buttons,
        .fake-social-media {
            display: flex;
            justify-content: space-around;
        }

        .fake-social-media a {
            text-decoration: none;
            color: #007BFF; /* Accent color for links */
            font-weight: bold;
        }

        .small-box {
            position: fixed;
            bottom: 15px;
            right: 20px;
            max-width: 230px; /* Adjusted width for the small box */
            background: #35424a; /* Slightly darker neutral color for box */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .fun-travel-tip {
            color: #f0f0f0; /* Light text color for better readability */
            font-size: 14px; /* Adjusted font size for the travel tip */
        }

        /* Adjusted styling for the search form */
        form {
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
            padding: 20px;
            background: #35424a; /* Slightly darker neutral color for form */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF; /* Accent color for button */
            color: #f0f0f0; /* Light text color for button */
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 style="font-weight: bold">Flight Reviews</h1>
    </div>

    <div class="nav-box">
        <div class="nav-buttons">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('add_review') }}">Add a Review</a>
            <a href="{{ url_for('top_airlines') }}">Top Airlines</a>
            <a href="{{ url_for('flop_airlines') }}">Flop Airlines</a>
            <a href="{{ url_for('custom_ranking') }}">Custom Ranking</a>
            <a href="{{ url_for('search') }}">Search Reviews</a>
            <a href="{{ url_for('category_overviews') }}">Category Overviews</a>
        </div>
    </div>

    <form method="post" action="{{ url_for('search') }}">
        <label for="airline">Airline:</label>
        <input type="text" name="airline" id="airline"><br>

        <label for="flight_number">Flight Number:</label>
        <input type="text" name="flight_number" id="flight_number"><br>

        <!-- Add other form fields as needed -->

        <button type="submit">Search</button>
    </form>

    <!-- Other content of the page goes here -->

  
</body>

</html>
