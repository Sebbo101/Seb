<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/static/styles/main.css" />
    <link rel="stylesheet" href="/static/styles/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Voeg eventuele aanvullende stijlen toe voor de loginpagina -->
</head>

<body>
    <div class="header">
        <h1 style="font-weight: bold">Flight Reviews</h1>
    </div>

    <div class="nav-box">
        <div class="nav-buttons">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a> <!-- Login knop -->
            <a href="{{ url_for('register') }}">Register</a> <!-- Register knop -->
            <a href="{{ url_for('add_review') }}">Add a Review</a>
            <a href="{{ url_for('top_airlines') }}">Top Airlines</a>
            <a href="{{ url_for('flop_airlines') }}">Flop Airlines</a>
            <a href="{{ url_for('custom_ranking') }}">Custom Ranking</a>
            <a href="{{ url_for('search') }}">Search Reviews</a>
            <a href="{{ url_for('category_overviews') }}">Category Overviews</a>
        </div>
    </div>

    <div class="register-section">
        <h2>Register</h2>
        <form method="post" action="{{ url_for('register') }}">
            <label for="username">Username:</label>
            <input type="text" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" name="password" required><br>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" required><br>
            <button type="submit">Register</button>
        </form>       
    </div>
</body>

</html>
